<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container" style="width: 75%;">
        <canvas id="downloads_chart" data-url="{% url 'downloads_chart' %}"></canvas>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
    
        $(function () {
          var $downpopulationChart = $("#downloads_chart"); 
          $.ajax({ 
            url: $downpopulationChart.data("url"),
            success: function (data) {
    
              var ctx = $downpopulationChart[0].getContext("2d");
    
              new Chart(ctx, {
                type: 'bar',
                title:{
                  text: 'Daily downloads',
                  style:{
                    color:'green'
                  }
                },
                data: {
                  labels: data.labels,
                  datasets: [{
                    label: 'Downloads',
                    backgroundColor: 'red',
                    data: data.data
                  }]          
                },
                options: {
                  responsive: true,
                  legend: {
                    position: 'top',
                  },
                  title: {
                    display: true,
                    text: 'Downloads Bar Chart',
                    fontSize : 25,
                  }
                }
              });
    
            }
          });
    
        });
    
      </script> 
</body>
</html>
